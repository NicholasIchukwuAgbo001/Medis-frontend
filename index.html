      html {
        scroll-behavior: smooth;

        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            },
            colors: {
              'medis-primary': '#007CF0', // Electric Blue
              'medis-primary-dark': '#0059B3',
              'medis-secondary': '#1A1A2E', // Dark Navy
              'medis-secondary-dark': '#0A0A10', // Graphite Black

              'medis-gray': '#8B8B9E',
              'medis-light-gray': '#374151', // Lighter dark bg
              'medis-accent': '#EA00D9', // Neon Magenta
              
              // Light theme additions
              'medis-light-bg': '#F9FAFB', // very light gray
              'medis-light-card': '#FFFFFF',
              'medis-light-text': '#111827', // dark gray

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-medis-light-bg dark:bg-medis-secondary-dark">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
